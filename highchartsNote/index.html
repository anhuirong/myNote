<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>highcharts test</title>
	<link rel="stylesheet" href="./css/an.css">
	<script type="text/javascript" src="./js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="./js/highcharts.js"></script>
</head>
<body>
	<div class="container">
		<h3>曲线图</h3>
		<div class="box">
			<div class="cell">
				<p>line </p>
				<div class="hchart" id="hchart11"></div>
			</div>
			<div class="cell">
				<p>line没有标题 title>text:null</p>
				<div class="hchart" id="hchart12"></div>
			</div>
			<div class="cell">
				<p>line没有右下角的Highcharts.com</p>
				<div class="hchart" id="hchart13"></div>
			</div>
			<div class="cell">
				<p>line chart:图标区和图形区</p>
				<div class="hchart" id="hchart14"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/myHcharts.js"></script>
</body>
</html>
